<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property='og:url' content='https://www.kauavitorio.com/'>
    <title>Kauã Vitório - Contact</title>
    <link rel="sortcut icon" href="imgs/logo_felizdupla_contato.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style-contato.css">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
</head>
<body onload="initCookie()">
    <div class="container">
        <span class="big-circle"></span>
        <img src="imgs/shape.png" class="square" alt="" />
        <div class="form">
          <div class="contact-info">
              <a href="index.html" class="txtvoltar"><u>Go back</u></a>
            <h3 class="title">Contact me</h3>
            <p class="text">
              Here you can contact me through my social networks or
              even sending me a message next door.
            </p>
            <div class="info">
              <div class="information">
                <img src="imgs/email.png" class="icon" alt="" />
                <p>contato.kauavitorio@gmail.com</p>
              </div>
              <div class="information">
                <img src="imgs/phone.png" class="icon" alt="" />
                <p>(11) 99802-2004</p>
              </div>
            </div>
  
            <div class="social-media">
              <p id="txt_social_medias">Social Medias:</p>
              <div class="social-icons">
                <a href="https://www.facebook.com/kaua.vitorio.1/" target="_blank">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com/kauavitorioofc" target="_blank">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/ka_vitorio/" target="_blank">
                  <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/in/kaua-vitorio-42024b1a3/" target="_blank">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="contact-form">
            <span class="circle one"></span>
            <span class="circle two"></span>
            <form action="https://formspree.io/f/mqkggzjl" method="POST" autocomplete="off">
              <h3 id="txt_contactme" class="title">Contact me</h3>
              <div class="input-container">
                <input type="text" name="name" class="input" />
                <label id="txt_input_name" for="">Name*</label>
                <span>Nome</span>
              </div>
              <div class="input-container">
                <input type="email" name="email" class="input" />
                <label for="">Email*</label>
                <span>Email</span>
              </div>
              <div class="input-container">
                <input id="celular" name="celular" type="tel"  class="input" />
                <label id="txt_input_phone" for="">Phone</label>
                <span>Telefone</span>
              </div>
              <div class="input-container textarea">
                <textarea name="message" class="input"></textarea>
                <label id="txt_input_mensage" for="">Mensage*</label>
                <span>Mensagem</span>
              </div>
              <input id="txt_btn_send" type="submit" value="Send" class="btn" />
            </form>
          </div>
        </div>
      </div>

<!-- ============ Host Scripts ============ -->
<script src="/__/firebase/8.2.4/firebase-app.js"></script>
<script src="/__/firebase/8.2.4/firebase-analytics.js"></script>
<script src="/__/firebase/init.js"></script><!-- End Host Scripts -->
<!-- ============= Main Script ============= -->
<script src="scripts/script-contato.js"></script>
    </body>
</html>
