    <title>&lt;Kauã Vitorio /&gt; - Contact</title>

    <!--Logo Image-->
    <link rel="sortcut icon" href="../src/assets/img/ic_happy_face_double.png" type="image/x-icon">

    <!--Main CSS-->
    <link rel="stylesheet" href="../contact/src/style.css">
    
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
</head>
<body>
    <div class="container">
      <span class="big-circle"></span>
        <div class="form">
          <div class="contact-info">
              <a href="index.html" class="txtvoltar"><u>Go back</u></a>
            <h3 class="title">Contact me</h3>
            <p class="text">
              Here you can contact me through my social medias or even sending me a message.
            </p>
            <div class="info">
              <div class="information">
                <img src="../src/assets/img/email.png" class="icon" alt="" />
                <p>contact@kauavitorio.com</p>
              </div>
            </div>
  
            <div class="social-media">
              <p id="txt_social_medias">Social Medias:</p>
              <div class="social-icons">
                <a href="https://www.facebook.com/kaua.vitorio.1/" target="_blank">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com/ka_vitorio" target="_blank">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/ka_vitorio/" target="_blank">
                  <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/in/kauavitorio/" target="_blank">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="contact-form">
            <span class="circle one"></span>
            <span class="circle two"></span>
            <form action="https://formspree.io/f/mqkggzjl" method="POST" autocomplete="off">
              <h3 id="txt_contactme" class="title">Contact me</h3>
              <div class="input-container">
                <input type="text" name="name" class="input" />
                <label id="txt_input_name" for="">Name*</label>
                <span>Nome</span>
              </div>
              <div class="input-container">
                <input type="email" name="email" class="input" />
                <label for="">Email*</label>
                <span>Email</span>
              </div>
              <div class="input-container">
                <input id="celular" name="celular" type="tel"  class="input" />
                <label id="txt_input_phone" for="">Phone</label>
                <span>Telefone</span>
              </div>
              <div class="input-container textarea">
                <textarea name="message" class="input"></textarea>
                <label id="txt_input_mensage" for="">Mensage*</label>
                <span>Mensagem</span>
              </div>
              <input id="txt_btn_send" type="submit" value="Send" class="btn" />
            </form>
          </div>
        </div>
      </div>

    <!-- ============= Main Script ============= -->
    <script src="../contact/src/script.js"></script>
    </body>
</html>
